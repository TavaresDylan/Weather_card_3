<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meteo_card_3</title>
    <link rel="stylesheet" href="style.css">
    <!-- CDN FONT AWSOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.css">
    <!-- LINK PERSONAL FONT-->
    <link rel="stylesheet" href="Bebas/BebasNeue-Bold.ttf">
    <link rel="stylesheet" href="Bebas/BebasNeue-Light.ttf">
</head>
<body>
    <div class="container">

        <div class="city">
            <ul>
                <li class="current-city-name"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="48" height="48"
                    viewBox="0 0 172 172"
                    style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M86,3.58333c-31.53333,0 -64.44625,25.04033 -64.5,60.91667c-0.0645,42.93192 64.5,107.5 64.5,107.5c0,0 64.56808,-64.4785 64.5,-107.5c-0.05733,-35.82258 -32.96667,-60.91667 -64.5,-60.91667zM86,93.16667c-15.83117,0 -28.66667,-12.8355 -28.66667,-28.66667c0,-15.83117 12.8355,-28.66667 28.66667,-28.66667c15.83117,0 28.66667,12.8355 28.66667,28.66667c0,15.83117 -12.8355,28.66667 -28.66667,28.66667z"></path></g></g></svg>CITY NAME</li>
                <li class="current-date">23 MAY 2016</li>
            </ul>
        </div>

        <div class="current-temp">
            <div class="current-infos">
                <ul>
                    <li class="day">MONDAY</li>
                    <li class="humidity">HUMIDITY 20%</li>
                    <li class="min-max">23° 27°</li>
                    <li class="today-temp">23°</li>
                </ul>
            </div>
            <div class="current-icon">
                <ul>
                    <li><i style="color:white; font-size: 10em;"class="fas fa-sun"></i></li>
                    <li class="status">CLEAR</li>
                </ul>
            </div>
        </div>

        <div class="previsions">
            <ul>
                <li class="weekdays">TUESDAY</li>
                <li class="prev-icon"><i class="fas fa-cloud-sun"></i></li>
                <li class="weekdeg">20°</li>
            </ul>
        </div>

        <div class="previsions">
            <ul>
                <li class="weekdays">WEDNESDAY</li>
                <li class="prev-icon"><i class="fas fa-cloud"></i></li>
                <li class="weekdeg">18°</li>
            </ul>
        </div>

        <div class="previsions">
            <ul>
                <li class="weekdays">THURSDAY</li>
                <li class="prev-icon"><i class="fas fa-cloud-showers-heavy"></i></li>
                <li class="weekdeg">15°</li>
            </ul>
        </div>

        <div class="previsions">
            <ul>
                <li class="weekdays">FRIDAY</li>
                <li class="prev-icon"><i class="fas fa-bolt"></i></li>
                <li class="weekdeg">14°</li>
            </ul>
        </div>

        <div class="previsions">
            <ul>
                <li class="weekdays">SATURDAY</li>
                <li class="prev-icon"><i class="fas fa-cloud"></i></li>
                <li class="weekdeg">16°</li>
            </ul>
        </div>

        <div class="previsions">
            <ul>
                <li class="weekdays">SUNDAY</li>
                <li class="prev-icon"><i class="fas fa-wind"></i></li>
                <li class="weekdeg">19°</li>
            </ul>
        </div>


    </div>
</body>
</html>
